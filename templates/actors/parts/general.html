<ul class="archetype">
    <li><h1><a class="rank-change"><label>{{actor.system.rank}}</label></a></h1></li>
    <a class="trait-change">{{#if (eq actor.system.trait "Agile")}}<li><img src="systems/tricube/style/icons/juggler.svg"></li>{{/if}}</a>
    <a class="trait-change">{{#if (eq actor.system.trait "Brawny")}}<li><img src="systems/tricube/style/icons/muscle-up.svg"></li>{{/if}}</a>
    <a class="trait-change">{{#if (eq actor.system.trait "Crafty")}}<li><img src="systems/tricube/style/icons/brain.svg"></li>{{/if}}</a>
    <li><input name="system.concept" type="text" value="{{actor.system.concept}}" placeholder='{{localize "TRI.ui.concept"}}' data-dtype="String"/></li>
</ul>
<table class="item-list">
    <tr>
        <th><h3 class="item-header"><label>{{localize "TRI.ui.perks"}}</label></h3></th>
        <th></th>
        <th class="item-controls">
            <a class="item-create" data-type="perk"><i class="fas fa-plus"></i></a>
        </th>
    </tr>
    {{#each Perks as |item id|}}
        <tr data-item-id="{{item._id}}">
            <td>
                <label>{{item.name}}</label>
            </td>
            <td>
                <label style="background-color:{{{item.system.bg_color}}};">{{item.system.bg_color}}</label>
            </td>
            <td class="item-controls">
                <a class="item-show" data-id="{{item._id}}"><i class="fas fa-eye"></i></a>
                <a class="item-edit" data-id="{{item._id}}"><i class="fas fa-edit"></i></a>
                <a class="item-delete" data-id="{{item._id}}"><i class="fas fa-trash"></i></a>
            </td>
            
        </tr>
    {{/each}}

    <tr>
        <th><h3 class="item-header"><label>{{localize "TRI.ui.quirks"}}</label></h3></th>
        <th></th>
        <th class="item-controls">
            <a class="item-create" data-type="quirk"><i class="fas fa-plus"></i></a>
        </th>
    </tr>
    {{#each Quirks as |item id|}}
        <tr data-item-id="{{item._id}}">
            <td>
                <label>{{item.name}}</label>
            </td>
            <td>
                <label style="background-color:{{{item.system.bg_color}}};">{{item.system.tag}}</label>
            </td>
            <td class="item-controls">
                <a class="item-show" data-id="{{item._id}}"><i class="fas fa-eye"></i></a>
                <a class="item-edit" data-id="{{item._id}}"><i class="fas fa-edit"></i></a>
                <a class="item-delete" data-id="{{item._id}}"><i class="fas fa-trash"></i></a>
            </td>
            
        </tr>
    {{/each}}

    <tr>
        <th><h3 class="item-header"><label>{{localize "TRI.ui.afflictions"}}</label></h3></th>
        <th></th>
        <th class="item-controls">
            <a class="item-create" data-type="affliction"><i class="fas fa-plus"></i></a>
        </th>
    </tr>
    {{#each Afflictions as |item id|}}
        <tr data-item-id="{{item._id}}">
            <td>
                <label>{{item.name}}</label>
            </td>
            <td>
                <label style="background-color:{{{item.system.bg_color}}};">{{item.system.tag}}</label>
            </td>
            <td class="item-controls">
                <a class="item-show" data-id="{{item._id}}"><i class="fas fa-eye"></i></a>
                <a class="item-edit" data-id="{{item._id}}"><i class="fas fa-edit"></i></a>
                <a class="item-delete" data-id="{{item._id}}"><i class="fas fa-trash"></i></a>
            </td>
            
        </tr>
    {{/each}}
</table>
