<div class="tricube test-result">
    {{{testResult}}}
    {{{rollText}}}
    
</div>
<div class="tricube dice-breakdown">
    {{#each dados as |die|}}
        <span>    
            {{#if (eq die "1")}}
                <span style="color:red" class="fas fa-2x {{face die }}"></span>
            {{else}}
                {{#if (gt ../nDiff die)}}
                    <span style="color:grey" class="fas fa-2x {{face die }}"></span>
                {{else}}
                    <span style="color:green" class="fas fa-2x {{face die }}"></span>
                {{/if}}
            {{/if}}  
        </span> 
    {{/each}}
</div>
<div class="tricube test-result">
    <h3 class="disabled">{{localize "TRI.ui.loseKarma"}}</h3>
</div>
