<form>
    <div id="die-roller-move-handle"></div>
    <div class="d-flex die-roller {{flexClass}} justify-content-center">

        <button class="roll-dice" data-ndice="1" data-ndiff="4" title="1 dice">
            <span class="fas fa-fw fa-dice-d6"></span>
        </button>
        <button class="roll-dice" data-ndice="2" data-ndiff="4" title="2 dice">
            <span class="fas fa-fw fa-dice"></span>
        </button>
        <button class="roll-dice" data-ndice="3" data-ndiff="4" title="3 dice">
            <span class="fas fa-fw fa-cubes"></span>
        </button>
        <h2><label>&nbsp;VS&nbsp;</label></h2>
        <div class="die-roller"><h2><input size="2" name="ndiff" id="ndiff" value="5" data-dtype="Number"/></h2></div>

        <button class="intrusion" title="Left Click: Propose Karma Intrusion&#013;Shift+Left Click: Propose Resolve Intrusion">
            <span class="fas fa-comment"></span>
        </button>
        <button class="resolve-remove" title="Remove Resolve">
            <span style="color:grey" class="fas fa-regular fa-heart"></span>
        </button>
        <button class="resolve-add" data-ndice="3" data-ndiff="4" title="Add Resolve">
            <span style="color:red" class="fa-solid fa-heart"></span>
        </button>
        <button class="karma-remove" data-ndice="3" data-ndiff="4" title="Remove Karma">
            <span style="color:grey" class="fa-solid fa-clover"></span>
        </button>
        <button class="karma-add" data-ndice="3" data-ndiff="4" title="Add Karma">
            <span style="color:green" class="fa-solid fa-clover"></span>
        </button>
        <button class="defeat-toggle" data-ndice="3" data-ndiff="4" title="Toggle Defeated">
            <span style="color:grey" class="fa-solid fa-person-falling"></span>
        </button>
        <button class="death-toggle" data-ndice="3" data-ndiff="4" title="Toggle Death">
            <span style="color:grey" class="fa-solid fa-skull"></span>
        </button>
    
    </div>

</form>
